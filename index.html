<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Lozo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .email {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .email a {
            color: #64b5f6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .email a:hover {
            color: #90caf9;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            margin: 2rem auto;
            border-radius: 2px;
        }

        .coming-soon {
            font-size: 1rem;
            color: #94a3b8;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .game-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            color: #1a1a2e;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(100, 181, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Adam Lozo</h1>
        <p class="email"><a href="mailto:adam@adamlozo.com">adam@adamlozo.com</a></p>
        <div class="divider"></div>
        <p class="coming-soon">More coming soon...</p>
        <a href="https://wicked-smaht.adamlozo.com" class="game-button">Play Wicked Smaht Trivia</a>
    </div>
</body>
</html>
